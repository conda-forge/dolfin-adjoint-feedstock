{% set name = "dolfin-adjoint" %}
{% set version = "2017.2.0" %}
{% set sha256 = "4054c88829170624e3925bbe6d9ea08387a970826da7fcf1f7bf2b3b4e88736c" %}
{% set petsc_version = "3.8.*" %}
{% set fenics_version = "2017.2.*" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://bitbucket.org/{{ name }}/{{ name }}/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  skip: True  # [win]

requirements:
  build:
    - python
  run:
    - python
    - mpich
    - petsc {{ petsc_version }}
    - petsc4py {{ petsc_version }}
    - slepc {{ petsc_version }}
    - slepc4py {{ petsc_version }}
    - fenics {{ fenics_version }}
    - libadjoint {{ version }}

test:
  imports:
    - dolfin_adjoint
    - fenics_adjoint

about:
  home: http://www.dolfin-adjoint.org/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'derives the discrete adjoint and tangent linear models'

  description: |
    The dolfin-adjoint project automatically derives the discrete adjoint
    and tangent linear models from a forward model written in the Python
    interface to DOLFIN.
  doc_url: http://www.dolfin-adjoint.org/en/latest/documentation/index.html
  dev_url: https://bitbucket.org/dolfin-adjoint/dolfin-adjoint

extra:
  recipe-maintainers:
    - johannesring
    - funsim
    - minrk
