{% set name = "dolfin-adjoint" %}
{% set version = "2016.2.0" %}
{% set sha256 = "be997f828482e1c73923bcd66cebe487fc8cba1bd4da4e08ea0f223baad383c7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://bitbucket.org/{{ name }}/{{ name }}/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - python3.patch

build:
  number: 1
  script: python setup.py install
  skip: True  # [win]

requirements:
  build:
    - python
  run:
    - python
    - mpich
    - petsc 3.7.*
    - petsc4py 3.7.*
    - slepc 3.7.*
    - slepc4py 3.7.*
    - fenics 2016.2.*
    - libadjoint 2016.2.*

test:
  imports:
    - dolfin_adjoint
    - fenics_adjoint

about:
  home: http://www.dolfin-adjoint.org/
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'derives the discrete adjoint and tangent linear models'

  description: |
    The dolfin-adjoint project automatically derives the discrete adjoint
    and tangent linear models from a forward model written in the Python
    interface to DOLFIN.
  doc_url: http://www.dolfin-adjoint.org/en/latest/documentation/index.html
  dev_url: https://bitbucket.org/dolfin-adjoint/dolfin-adjoint

extra:
  recipe-maintainers:
    - johannesring
    - funsim
